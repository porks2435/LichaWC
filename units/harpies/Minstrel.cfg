#textdomain wesnoth-Harpies
[unit_type]
    id=Harpy Minstrel
    name= _ "Harpy Minstrel"
    race=harpy
    image="units/harpies/minstrel/harpy-minstrel.png"
    profile="units/harpies/minstrel/harpy-minstrel.png"
    hitpoints=25
    movement_type=harpyfly
    movement=6
    experience=40
    gender=female
    level=1
    alignment=lawful
    advances_to=Harpy Captivator, Harpy Galesinger, Harpy Parader
    cost=15
    usage=mixed fighter
    description= _ "Harpies avoid other races whenever possible, and are seldom welcomed warmly. There is however an exception : minstrels are renowned for their incredible singing. Some say their voice can make anyone fall in awe and completely forget their surroundings. Although the public usually admires their talent, people sometimes fear their supposed powers. 
They wander between towns, living off their art or flying away quickly when they feel threatened. Some of them end up settling down in human cities, but more often than not they keep traveling and act as informants for harpy communities."

    [defense]
        forest=50
    [/defense]
    [standing_anim]
        [frame]
            image="units/harpies/minstrel/harpy-minstrel.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        submerge=0.01
        [frame]
            image="units/harpies/minstrel/harpy-minstrel-fly[1~6].png:100"
        [/frame]
    [/standing_anim]

    [death]
        start_time=0
        [frame]
            image="units/harpies/minstrel/harpy-minstrel-death[1~4].png:100,units/harpies/minstrel/harpy-minstrel-deathb[5~6].png:100,units/harpies/minstrel/harpy-minstrel-deathb7.png:200"
        [/frame]
    [/death]
die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
{DEFENSE_ANIM "units/harpies/minstrel/harpy-minstrel-defend[1~3,1].png:75" "units/harpies/minstrel/harpy-minstrel.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [movement_anim]
        start_time=0
        [frame]
            image="units/harpies/minstrel/harpy-minstrel-fly[1~6].png:100"
        [/frame]
    [/movement_anim]
    [pre_movement_anim]
    start_time=0
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="units/harpies/minstrel/harpy-minstrel-takeoff.png:100"
        [/frame]
    [/pre_movement_anim]
    [post_movement_anim]
    start_time=0
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="units/harpies/minstrel/harpy-minstrel-land.png:100"
        [/frame]
    [/post_movement_anim]
    [draw_weapon_anim]
    start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="units/harpies/minstrel/harpy-minstrel-land.png:100"
        [/frame]
    [/draw_weapon_anim]
    [sheath_weapon_anim]
    start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="units/harpies/minstrel/harpy-minstrel-takeoff.png:100"
        [/frame]
    [/sheath_weapon_anim]

    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="units/harpies/minstrel/harpy-minstrel-idling[1~3].png:100,units/harpies/minstrel/harpy-minstrel-idling2.png:100,units/harpies/minstrel/harpy-minstrel-idling[3~15].png:100"
        [/frame]
    [/idle_anim]

    [attack]
        name=dagger
        description=_"dagger"
        type=pierce
        range=melee
        damage=5
        number=3
        icon=attacks/dagger-human.png
    [/attack]
    [attack]
        name=beguiling song
        description=_"beguiling song"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_STUN}
        [/specials]
        damage=4
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-320
        [frame]
            image="units/harpies/minstrel/harpy-minstrel-dagger[1~8,2].png:80"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=beguiling song
        [/filter_attack]
        missile_start_time=-100
        [missile_frame]
            offset=1.0
            duration=350
