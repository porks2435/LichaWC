    id=Resplendent Harpy
    name= _ "Resplendent Harpy"
    race=harpy
    image="units/harpies/resplendent/resplendent-harpy.png"
    image_icon="units/harpies/resplendent/resplendent-harpy.png~CROP(0,0,72,72)"
    profile="units/harpies/resplendent/resplendent-harpy.png"
    halo=halo/elven/shyde-stationary-halo[1~6].png:150
    hitpoints=55
    movement_type=harpyfly
    movement=7
    experience=150
    gender=female
    level=3
    alignment=lawful
    advances_to=null
    {AMLA_RESPLENDENT}
    cost=57
    usage=mixed fighter

    description= _ "The legendary harpy enchantresses are beings admired by the majority of people. They carry themselves with grace and confidence, knowing full well the power they hold over the ordinary folk. Thanks to their influence, they develop a network of connections to support their own goals or those they are given by harpy lorekeepers."
    [abilities]
        {ABILITY_ELUSIVE}
        {ABILITY_DIVERSION}
    [/abilities]
    [resistance]
        arcane=80
    [/resistance]
    [defense]
        forest=50
        flat=40
        sand=40
        hills=40
        frozen=40
    [/defense]


    [teaching_anim] #   used for diversion anim. by default teaching anim only works while affected enemy attacks so that cuts the animation short. to avoid my anim getting cut I just set the start time so that most of it plays before the hit occurs at time 0. I might also need a flying version of the diversion anim
    [filter]
            status=diversion
    [/filter]
        start_time=-550
    value_second=1
        [frame]
            image="units/harpies/resplendent/resplendent-harpy-fly[1~6].png:100"
        [/frame]
    [/teaching_anim]

    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [death]
        start_time=0
        [frame]
            image="units/harpies/enchantress/harpy-enchantress-death[1~7].png:100,50*6,units/harpies/enchantress/harpy-enchantress-death8.png:200"
        [/frame]
    [/death]
    {DEFENSE_ANIM "units/harpies/resplendent/resplendent-harpy-hit[1~3,1].png:[75*3,1]" "units/harpies/resplendent/resplendent-harpy.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [standing_anim]
        [frame]
            image="units/harpies/resplendent/resplendent-harpy.png"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        submerge=0.01
        [frame]
            image="units/harpies/resplendent/resplendent-harpy-fly[1~6].png:100"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="units/harpies/resplendent/resplendent-harpy-fly[1~6].png:100"
        [/frame]
    [/movement_anim]
    [pre_movement_anim]
        start_time=0
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="units/harpies/resplendent/resplendent-harpy-takeoff[1~3].png:75"
        [/frame]
    [/pre_movement_anim]
    [post_movement_anim]
        start_time=0
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="units/harpies/resplendent/resplendent-harpy-land[1,2].png:75"
        [/frame]
    [/post_movement_anim]
    [draw_weapon_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="units/harpies/resplendent/resplendent-harpy-land[1,2].png:75"
        [/frame]
    [/draw_weapon_anim]
    [sheath_weapon_anim]
        start_time=0
        terrain_type={HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="units/harpies/resplendent/resplendent-harpy-takeoff[1~3].png:75"
        [/frame]
    [/sheath_weapon_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        terrain_type=!,{HARPY_UNWALKABLE_TERRAINS}
        [frame]
            image="units/harpies/enchantress/harpy-enchantress-idling[1~15].png:100"
        [/frame]
    [/idle_anim]

    [attack]
        name=dagger
        description=_"dagger"
        type=pierce
        range=melee
        damage=7
        number=5
        icon=attacks/dagger-human.png
    [/attack]
    [attack]
        name=ensnare
        description=_"ensnare"
        icon=attacks/faerie-fire.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=8
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        offset=0.0~0.2,0.2~0.7,0.7~0.2,0.2~0.0
        start_time=-160
        [frame]
            image="units/harpies/enchantress/harpy-enchantress-dagger[1~6].png:80"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=ensnare
        [/filter_attack]
        missile_start_time=-100
        [missile_frame]
            offset=1.0
            duration=350
            image=halo/elven/shaman-heal-halo-[1~7].png:50~BLEND(0,76,0,100%)
            auto_vflip=no
        [/missile_frame]
        start_time=-200
        [frame]
            image="units/harpies/enchantress/harpy-enchantress-sing[1~8].png:100"
        [/frame]
        {SOUND:HIT_AND_MISS magic-holy-miss-2.ogg magic-holy-miss-1.ogg -75}
        halo_start_time=-150
        [halo_frame]
            halo=halo/saurian-magic-halo-[1~7].png:60
            halo_x,halo_y=0,-12
            auto_vflip=no
        [/halo_frame]
        [frame]
            image="units/harpies/enchantress/harpy-enchantress.png:50"
        [/frame]
    [/attack_anim]

[/unit_type]
