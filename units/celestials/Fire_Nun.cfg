[unit_type]
    id=Fire Nun
    name= _ "Fire Nun"
    race=celestial
    {TRAITS_SET_STURDY}
    gender=female
    image="units/celestials/fire-1.png"
    profile="portraits/nun.webp"
    hitpoints=34
    movement_type=celestialfire
    movement=4
    experience=48
    level=1
    alignment=lawful
    advances_to=Sister of the Flame
    cost=15
    usage=fighter
    description= _ "Cloistered mountain acolytes who tend to a sacred flame. Clad in heavy armor, they conjure fistfuls of flame to fight."
