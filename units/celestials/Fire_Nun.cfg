        range=melee
        damage=4
        number=4
        icon=attacks/fist-fire.png
        [specials]
            {WEAPON_SPECIAL_COUNTER}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=flame
        [/filter_attack]
        {MELEE_FRAME_FIRE_AURA "units/celestials/fire-1.png"}
    [/attack_anim]
[/unit_type]

