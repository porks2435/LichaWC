#textdomain wesnoth-cc

#define SPECIAL_NOTE_CUSTOM_AMLA
[special_note]
    note=_"This unit has custom AMLA upgrades."
[/special_note]
#enddef

#define CUSTOM_ADVANCEMENT ID DESCR IMAGE PARAMS
    [advancement]
        id={ID}
        description={DESCR}
        image={IMAGE}
        {PARAMS}
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    {SPECIAL_NOTE_CUSTOM_AMLA}
#enddef

